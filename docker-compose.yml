version: '3.8'

services:
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: label-studio
    user: "root:root" 
    ports:
      - "8080:8080"
    environment:
      - LABEL_STUDIO_HOST=http://localhost:8080  # 明确包含端口号
      - LABEL_STUDIO_PORT=8080
      - LABEL_STUDIO_DOMAIN=localhost:8080       # 添加域名配置
      - LABEL_STUDIO_USERNAME=admin@example.com
      - LABEL_STUDIO_PASSWORD=admin
      - LABEL_STUDIO_DATA_DIR=/label-studio/data
      - LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED=true
      - LABEL_STUDIO_DISABLE_SIGNUP_WITHOUT_LINK=true
    volumes:
      - ./label-studio-data:/label-studio/data
    networks:
      - active-learning-network
    restart: unless-stopped
    healthcheck:  
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  yolo-service:
    build: 
      context: ./yolo-service
      dockerfile: Dockerfile
    container_name: yolo-service
    volumes:
      - ./yolo-service:/app
      - ./shared-data:/app/shared-data
    env_file:
      - .env
    environment:
      - LABEL_STUDIO_URL=http://label-studio:8080 # 使用容器名称访问
      - LABEL_STUDIO_USERNAME=admin@example.com
      - LABEL_STUDIO_PASSWORD=admin
      - LABEL_STUDIO_API_KEY=${LABEL_STUDIO_API_KEY}
      - PROJECT_ID=1
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
    depends_on:
      - label-studio
    networks:
      - active-learning-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

networks:
  active-learning-network:
    driver: bridge